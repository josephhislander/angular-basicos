<p>listado de Héroes</p>


<button (click)='borrarHeroe()'>
    Borrar
</button>


<div *ngIf = " borrado !== '' ; else noBorrado ">
    <h3>Héroe borrado: <small> {{ borrado }} </small></h3>
    
</div>

<ng-template #noBorrado>
    <h3>No ha borrado nada.</h3>
</ng-template>



<ul>
<!-- el ngFor permite recorrer el areglo y crear un li por cada elemento es un tipo de ciclo for de angular -->
    <li *ngFor = 'let heroe of heroes; let i = index'>
        {{i + 1}}  {{ heroe }}
    </li>

</ul>
